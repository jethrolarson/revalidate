<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Revalidate - jQuery validation Framework</title>
  <link rel="stylesheet" href="screen.css"/>
</head>
<body>
  <form action="">
    <div class="field">
      <input type="text" class="required" name="requiredtext" placeholder="Required Text"/>
    </div>
    <div class="field">
      <input type="text" class="required date" name="requiredtext" placeholder="Date: MM/DD/YYYY"/>
    </div>
    <div class="field">
      <input id="terms" type="checkbox" class="required" name="terms" />
      <label for="terms">I agree to nothing</label>
    </div>
    <div class="field">
      <strong>Sex</strong>
      <ul class="radGroup required">
        <li><input type="radio" name="rg" id="radioA"><label for="radioA">Male</label></li>
        <li><input type="radio" name="rg" id="radioA"><label for="radioA">Female</label></li>
        <li><input type="radio" name="rg" id="radioA"><label for="radioA">Toys</label></li>
      </ul>
    </div>
    <div class="field" id="ridiculous">
      <strong>One of these fields must be filled in with a numeric value greater than 5 (example of weird validation requirement)</strong>
      <div><input> <input> <input></div>
    </div>
    <button type="submit">Dominate</button>
  </form>

  <script src="js/libs/jquery.js"></script>
  <script src="js/compiled/validation.js"></script>
  <script src="js/compiled/app.js"></script>
</body>
</html>
