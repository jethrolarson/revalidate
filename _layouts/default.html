<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>{{ page.title }}</title>
	<link rel="stylesheet" href="screen.css"/>
	{{page.headInclude}}
</head>
<body>
	<div id="page">
		<h1>{{page.title}} <a href="http://twitter.com/share" class="twitter-share-button" data-count="horizontal" data-via="jethrolarson">Tweet</a></h1>
		<!--Took this ribbon from http://learnboost.github.com/stylus/ which is MIT/GPL I hope this usage is okay-->
		<div id="ribbon"><a href="http://github.com/jethrolarson/revalidate">Fork me on GitHub</a></div>
		{{content}}
	</div>
	{{page.footInclude}}
	<script src="http://platform.twitter.com/widgets.js" defer async></script>
</body>
<!--TODO google analytics-->
</html>
